                                           class="form-control"
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>

                                <div class="form-group" style="margin-top: 30px;">
                                    <label style="color: #ffffff;">
                                        <input type="checkbox" name="is_active" {% if diocese.is_active %}checked{% endif %}> Active

                                </div>
                            </div>

                        <div class="text-center" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-primary" style="padding: 10px 30px;">
                                <i class="fas fa-save"></i> Update Diocese
                            </button>

                            </a>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bishopSelect = document.getElementById('bishop-select');
    const bishopInfo = document.getElementById('bishop-info');
    const bishopPhone = document.getElementById('bishop-phone');
    const bishopEmail = document.getElementById('bishop-email');

    // Initialize member search for bishop
    initMemberSearch(bishopSelect, function(member) {
        bishopPhone.value = member ? member.phone || '' : '';
        bishopEmail.value = member ? member.email || '' : '';
        bishopInfo.style.display = member ? 'block' : 'none';
    });
});

function initMemberSearch(selectElement, onSelectCallback) {
    let searchTimeout;

    selectElement.addEventListener('focus', function() {
        if (this.options.length <= 1 || (this.options.length === 1 && this.options[0].value === "")) {
            loadMembers('');
        }
    });

    selectElement.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption && selectedOption.dataset.member) {
            const member = JSON.parse(selectedOption.dataset.member);
            onSelectCallback(member);
        } else {
            onSelectCallback(null);
        }
    });

    function loadMembers(query) {
        fetch(`/church-structure/api/search-members/?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const currentValue = selectElement.value;
                selectElement.innerHTML = '<option value="">Select a member (optional)</option>';

                data.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.id;
                    option.textContent = member.text;
                    option.dataset.member = JSON.stringify(member);
                    if (member.id == currentValue) {
                        option.selected = true;
                    }
                    selectElement.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading members:', error));
    }
}
</script>
