{% extends 'base.html' %}

{% block title %}Edit {{ diocese.name }} Diocese - RuweHolyGhostChurch{% endblock %}

{% block page_title %}Edit {{ diocese.name }} Diocese{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit" style="color: #dc2626; margin-right: 10px;"></i>
                        Edit Diocese Information
                    </h3>
                    <div style="float: right;">
                        <a href="{% url 'church_structure:diocese_detail' diocese_slug=diocese.slug %}" 
                           class="btn btn-secondary btn-sm">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" id="diocese-form">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" style="color: #ffffff; margin-bottom: 5px;">Diocese Name *</label>
                                    <input type="text" name="name" id="name" value="{{ diocese.name }}" required
                                           class="form-control" 
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="country" style="color: #ffffff; margin-bottom: 5px;">Country *</label>
                                    <select name="country" id="country" required
                                            class="form-control"
                                            style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                        <option value="Kenya" {% if diocese.country == 'Kenya' %}selected{% endif %}>Kenya [MAIN]</option>
                                        <option value="Uganda" {% if diocese.country == 'Uganda' %}selected{% endif %}>Uganda</option>
                                        <option value="Tanzania" {% if diocese.country == 'Tanzania' %}selected{% endif %}>Tanzania</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="bishop-select" style="color: #ffffff; margin-bottom: 5px;">Bishop (Optional)</label>
                                    <select id="bishop-select" name="bishop" class="form-control"
                                            style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                        <option value="">Select a bishop (optional)</option>
                                        {% if diocese.bishop %}
                                            <option value="{{ diocese.bishop.id }}" selected>{{ diocese.bishop.full_name }}</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="bishop-info" {% if not diocese.bishop %}style="display: none;"{% endif %}>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 5px;">Bishop Phone</label>
                                    <input type="text" id="bishop-phone" class="form-control" value="{{ diocese.bishop_phone }}" readonly
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 5px;">Bishop Email</label>
                                    <input type="text" id="bishop-email" class="form-control" value="{{ diocese.bishop_email }}" readonly
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" style="color: #ffffff; margin-bottom: 5px;">Description</label>
                            <textarea name="description" id="description" rows="4"
                                      class="form-control"
                                      style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">{{ diocese.description }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="established_date" style="color: #ffffff; margin-bottom: 5px;">Established Date</label>
                                    <input type="date" name="established_date" id="established_date" value="{{ diocese.established_date|date:'Y-m-d' }}"
                                           class="form-control"
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" style="margin-top: 30px;">
                                    <label style="color: #ffffff;">
                                        <input type="checkbox" name="is_active" {% if diocese.is_active %}checked{% endif %}> Active
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="text-center" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-primary" style="padding: 10px 30px;">
                                <i class="fas fa-save"></i> Update Diocese
                            </button>
                            <a href="{% url 'church_structure:diocese_detail' diocese_slug=diocese.slug %}" 
                               class="btn btn-secondary" style="padding: 10px 30px;">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bishopSelect = document.getElementById('bishop-select');
    const bishopInfo = document.getElementById('bishop-info');
    const bishopPhone = document.getElementById('bishop-phone');
    const bishopEmail = document.getElementById('bishop-email');

    // Initialize member search for bishop
    initMemberSearch(bishopSelect, function(member) {
        bishopPhone.value = member ? member.phone || '' : '';
        bishopEmail.value = member ? member.email || '' : '';
        bishopInfo.style.display = member ? 'block' : 'none';
    });
});

function initMemberSearch(selectElement, onSelectCallback) {
    let searchTimeout;

    selectElement.addEventListener('focus', function() {
        if (this.options.length <= 1 || (this.options.length === 1 && this.options[0].value === "")) {
            loadMembers('');
        }
    });

    selectElement.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption && selectedOption.dataset.member) {
            const member = JSON.parse(selectedOption.dataset.member);
            onSelectCallback(member);
        } else {
            onSelectCallback(null);
        }
    });

    function loadMembers(query) {
        fetch(`/church-structure/api/search-members/?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const currentValue = selectElement.value;
                selectElement.innerHTML = '<option value="">Select a member (optional)</option>';

                data.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.id;
                    option.textContent = member.text;
                    option.dataset.member = JSON.stringify(member);
                    if (member.id == currentValue) {
                        option.selected = true;
                    }
                    selectElement.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading members:', error));
    }
}
</script>
{% endblock %}
